<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de inscripción</title>
  </head>
  <body>
    <form onsubmit="return validarFormulario()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />

      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <br /><br />

      <label for="clave">Clave:</label>
      <input type="password" id="clave" name="clave" required minlength="8" />

      <br /><br />

      <label for="confirmar-clave">Confirme su clave:</label>
      <input type="password" id="confirmar-clave" name="confirmar-clave" required />

      <br /><br />

      <button type="submit">Enviar</button>
    </form>

    <script>
      function validarFormulario() {
        // Obtener los valores de los campos del formulario
        var nombre = document.getElementById("nombre");
        var email = document.getElementById("email");
        var clave = document.getElementById("clave");
        var confirmarClave = document.getElementById("confirmar-clave");

        // Validar el campo de nombre
        var regexNombre = /^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$/;
        if (!regexNombre.test(nombre.value)) {
          nombre.style.borderColor = "red";
          alert("El campo de nombre solo puede contener letras y espacios.");
          return false;
        } else {
          nombre.style.borderColor = "green";
        }

        // Validar el campo de email
        var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!regexEmail.test(email.value)) {
          email.style.borderColor = "red";
          alert("El campo de email no tiene un formato válido.");
          return false;
        } else {
          email.style.borderColor = "green";
        }

        // Validar el campo de clave
        if (clave.value.length < 8) {
          clave.style.borderColor = "red";
          alert("El campo de clave debe tener al menos 8 caracteres.");
          return false;
        } else {
          clave.style.borderColor = "green";
        }

        // Validar que las claves coinciden
        if (clave.value !== confirmarClave.value) {
          confirmarClave.style.borderColor = "red";
          alert("Las claves no coinciden.");
          return false;
        } else {
          confirmarClave.style.borderColor = "green";
        }

        // Si todas las validaciones han pasado, mostrar un mensaje de éxito
        alert("La inscripción ha sido correcta.");
        return true;
      }
    </script>
  </body>
</htm
